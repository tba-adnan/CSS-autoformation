<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: square;
  animation-duration: 4s;

}

@keyframes square {
  from {background-color: red;}
  to {background-color: yellow;}
}
</style>
</head>
<body>
<h1>CSS Animation 1 : </h1>
<div></div> 
</body>
</html>
